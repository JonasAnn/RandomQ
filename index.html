<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>
    Random Quote
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body class="bg-color">
  <main id="wrapper">
  <div id="quote-box">
    <i class="fa fa-quote-left color-change" aria-hidden="true"></i>
    <blockquote id="text" class="color-change">  Either you run the day, or the day runs you.</blockquote>
    <cite id="author" class="color-change">- Jim Rohn</cite>

    <div id="link-boxes">

      <div id="link-box1">

      <div class="bg-color twitter" >
        <a href="#" id="tweet-quote"><i class="fa fa-twitter font" aria-hidden="true"></i></a>
      </div>

      <div class="bg-color tumblr">
        <a href="https://www.tumblr.com/" target="_blank" id="tweet-quote"><i class="fa fa-tumblr font" aria-hidden="true"></i></a>
    </div>

    </div>

    <div id="link-box2">
   <a href="# " id="new-quote" class="bg-color btn">New Quote
        </a>
    
    </div>

  </div>


  </div>
  </main>
  <p class="owner">By Ifeoma</p>
 
  <script src="app.js"></script>
</body>
</html>
